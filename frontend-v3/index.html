<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycler Dashboard - ReNova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B7355 0%, #6B8E23 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #F5E6D3;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1, h2, h3 {
            color: #2D4A2B;
            margin-bottom: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #8B7355;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6B8E23;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .code-display {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 3px solid #6B8E23;
        }

        .code {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #2D4A2B;
            font-family: 'Courier New', monospace;
        }

        .deliveries-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .delivery-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #6B8E23;
        }

        .hidden {
            display: none !important;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: #DC3545;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2D4A2B;
            font-weight: 600;
        }

        .success-message {
            background: #6B8E23;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .error-message {
            background: #DC3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <div class="card">
                <h1>üè≠ Recycler Login</h1>
                <div id="loginError" class="error-message hidden"></div>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="hidden">
        <div class="container">
            <div class="card">
                <div class="header">
                    <div>
                        <h1>üè≠ Recycler Dashboard</h1>
                        <p id="recyclerName"></p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="card">
                <h2>üìä Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Deliveries</div>
                        <div class="stat-value" id="totalDeliveries">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Weight (kg)</div>
                        <div class="stat-value" id="totalWeight">0.0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Tokens Issued</div>
                        <div class="stat-value" id="totalTokens">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">CO‚ÇÇ Saved (kg)</div>
                        <div class="stat-value" id="totalCO2">0.0</div>
                    </div>
                </div>
            </div>

            <!-- Generate Code -->
            <div class="card">
                <h2>üé´ Generate Redemption Code</h2>
                <div id="codeSuccess" class="success-message hidden"></div>
                <div id="codeError" class="error-message hidden"></div>
                
                <form id="generateCodeForm">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" id="codeUserId" placeholder="User ID" required>
                    </div>
                    <div class="form-group">
                        <label>Material</label>
                        <select id="codeMaterial" required>
                            <option value="Plastic">Plastic (PET/HDPE)</option>
                            <option value="Paper">Paper</option>
                            <option value="Cardboard">Cardboard</option>
                            <option value="Glass">Glass</option>
                            <option value="Aluminum">Aluminum</option>
                            <option value="Steel">Steel</option>
                            <option value="E-waste">E-waste</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="codeWeight" step="0.1" min="0.1" placeholder="Weight in kg" required>
                    </div>
                    <button type="submit">Generate Code</button>
                </form>

                <div id="generatedCode" class="code-display hidden">
                    <div class="stat-label">Give this code to the user:</div>
                    <div class="code" id="codeValue">------</div>
                    <div style="margin-top: 20px; color: #666;">
                        <div>Tokens: <span id="codeTokens">0</span></div>
                        <div>Expires: <span id="codeExpires">-</span></div>
                    </div>
                </div>
            </div>

            <!-- Recent Deliveries -->
            <div class="card">
                <h2>üì¶ Recent Deliveries</h2>
                <div class="deliveries-list" id="deliveriesList">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let recyclerData = null;

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const errorDiv = document.getElementById('loginError');
            errorDiv.classList.add('hidden');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                console.log('Attempting login to:', `${API_BASE}/recycler/login`);
                
                const response = await fetch(`${API_BASE}/recycler/login`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Login response status:', response.status);

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: 'Login failed' }));
                    throw new Error(error.detail || 'Invalid credentials');
                }

                recyclerData = await response.json();
                console.log('Login successful:', recyclerData);
                localStorage.setItem('recyclerData', JSON.stringify(recyclerData));
                
                showDashboard();
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = `Error: ${error.message}. Make sure backend is running on ${API_BASE}`;
                errorDiv.classList.remove('hidden');
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            document.getElementById('recyclerName').textContent = recyclerData.name;
            
            loadStats();
            loadDeliveries();
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/recycler/stats/${recyclerData.recycler_id}`);
                const stats = await response.json();
                
                document.getElementById('totalDeliveries').textContent = stats.total_deliveries;
                document.getElementById('totalWeight').textContent = stats.total_weight_kg.toFixed(1);
                document.getElementById('totalTokens').textContent = stats.total_tokens_issued;
                document.getElementById('totalCO2').textContent = stats.total_co2_saved.toFixed(1);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load deliveries
        async function loadDeliveries() {
            try {
                const response = await fetch(`${API_BASE}/recycler/deliveries/${recyclerData.recycler_id}`);
                const data = await response.json();
                
                const list = document.getElementById('deliveriesList');
                if (data.deliveries.length === 0) {
                    list.innerHTML = '<p>No deliveries yet</p>';
                } else {
                    list.innerHTML = data.deliveries.map(d => `
                        <div class="delivery-item">
                            <strong>${d.user_name}</strong> - ${d.material} (${d.weight_kg}kg)
                            <br><small>Tokens: ${d.tokens_awarded} | ${new Date(d.delivered_at).toLocaleString()}</small>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load deliveries:', error);
            }
        }

        // Generate code
        document.getElementById('generateCodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.getElementById('codeSuccess').classList.add('hidden');
            document.getElementById('codeError').classList.add('hidden');
            
            const userId = document.getElementById('codeUserId').value;
            const material = document.getElementById('codeMaterial').value;
            const weight = document.getElementById('codeWeight').value;
            
            try {
                const formData = new FormData();
                formData.append('recycler_id', recyclerData.recycler_id);
                formData.append('user_id', userId);
                formData.append('material', material);
                formData.append('weight_kg', weight);

                console.log('Generating code...');

                const response = await fetch(`${API_BASE}/recycler/generate-code`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: 'Failed to generate code' }));
                    throw new Error(error.detail);
                }

                const result = await response.json();
                console.log('Code generated:', result);
                
                document.getElementById('codeValue').textContent = result.code;
                document.getElementById('codeTokens').textContent = result.tokens;
                document.getElementById('codeExpires').textContent = new Date(result.expires_at).toLocaleString();
                document.getElementById('generatedCode').classList.remove('hidden');
                document.getElementById('codeSuccess').textContent = `‚úÖ Code generated successfully! Give "${result.code}" to the user.`;
                document.getElementById('codeSuccess').classList.remove('hidden');
                
                // Refresh stats and deliveries
                setTimeout(() => {
                    loadStats();
                    loadDeliveries();
                }, 1000);
            } catch (error) {
                console.error('Generate code error:', error);
                document.getElementById('codeError').textContent = `‚ùå ${error.message}`;
                document.getElementById('codeError').classList.remove('hidden');
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem('recyclerData');
            recyclerData = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        // Check if already logged in
        const savedData = localStorage.getItem('recyclerData');
        if (savedData) {
            recyclerData = JSON.parse(savedData);
            showDashboard();
        }
    </script>
</body>
</html>
